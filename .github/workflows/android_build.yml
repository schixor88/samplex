name: Android Build CI

#on push of branches 'all [*]' except master [!master]
#on pull-request of 'master' branch only
on:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - '*'
      - '!master'

#jobs needed to perform
jobs:
  #1 build job
  build:
    name: Build Project Action1
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

#      - name: Run Tests
#        run: ./gradlew android_test.yml

      - name: Build Project
        run: ./gradlew assemble

  #2 apk generate job
  apk:
    name: Generate APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build debug APK
        run: bash ./gradlew assembleDebug --stacktrace
      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: app
          path: app/build/outputs/apk/debug/app-debug.apk

  deploy:
    name: Delpoy APK
    runs-on: ubuntu-latest
    steps:
      - name: GitHub Script
        uses: actions/github-script@v3.1.0
        with:
          script: |
            pip install requests
            git clone https://github.com/mega-arbuz/apk-release-deploy.git
            python apk-release-deploy/deploy.py
